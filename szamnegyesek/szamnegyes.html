<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="szamnegyes.css" type="text/css"/>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>
    <title>Table game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4 mt-4">Table Game</h1>
      <div id="table">
        <div class="row justify-content-center">
          <div class="col-1" id="cell-0-0"></div>
          <div class="col-1" id="cell-0-1"></div>
          <div class="col-1" id="cell-0-2"></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1" id="cell-1-0"></div>
          <div class="col-1" id="cell-1-1"></div>
          <div class="col-1" id="cell-1-2"></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1" id="cell-2-0"></div>
          <div class="col-1" id="cell-2-1"></div>
          <div class="col-1" id="cell-2-2"></div>
        </div>
      </div>
    </div>

    <button class="btn btn-dark">Feltöltés</button>
    <script src="szamnegyes.js"></script>
  </body>
</html>
