<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="bootstrap.css" />
        <style>
            body {
                padding: 20px;
                text-align: center;
            }
            h1{
                margin: 40px;
            }
        </style>
    </head>
    <body>
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="main.html">Main Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
            </li>
        </ul>

        <div class="container">
            <div id="isLoggedIn"></div>
            <div id="login">
                <h1>Login</h1>
                Email: <input type="email" id="email" /><br />
                Password: <input type="password" id="password" /><br />

                <button id="loginButton">Login</button>
            </div>
        </div>
    </body>

    <script>
        function validateForm() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if (email === '' || password === '') {
                alert('All fields are required!');
                return false;
            } else {
                return true;
            }
        }

        document.getElementById('loginButton').addEventListener('click', () => {
            if (validateForm()) {
                const emails = JSON.parse(localStorage.getItem('emails'));
                const passwords = JSON.parse(localStorage.getItem('passwords'));

                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;

                let index = emails.indexOf(email);

                if (passwords[index] === password) {
                    alert('Successful login!');
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('isLoggedIn').style.display = 'block';
                    document.getElementById(
                        'isLoggedIn',
                    ).innerHTML = `<h1>You're logged in!</h1><br><button id="exit">Exit</button>`;
                    document.getElementById('exit').addEventListener('click', () => {
                        document.getElementById('isLoggedIn').style.display = 'none';
                        document.getElementById('login').style.display = 'block';
                        sessionStorage.setItem('isLoggedIn', false);
                    });
                } else {
                    alert('Wrong email or password!');
                }
            }
        });
    </script>
</html>
