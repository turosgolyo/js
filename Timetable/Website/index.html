<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Órarend</h1>
        <table id="timetable-table">
            <thead>
                <tr>
                    <th>Nap</th>
                    <th>1. óra</th>
                    <th>2. óra</th>
                    <th>3. óra</th>
                    <th>4. óra</th>
                    <th>5. óra</th>
                    <th>6. óra</th>
                    <th>7. óra</th>
                    <th>8. óra</th>
                </tr>
            </thead>
            <tbody>
                <!-- órák -->
            </tbody>
        </table>

        <button id="addClassButton">Óra hozzáadása</button>
        <button id="refresh">Frissítés</button>

        <div id="addClassForm" style="display:none; margin-top: 20px;">
            <h2>Óra hozzáadása</h2>
            <form id="classForm">
                <label for="day">Nap:</label>
                <select id="day" name="day" required>
                    <option value="">Válassz napot</option>
                    <option value="hétfő">Hétfő</option>
                    <option value="kedd">Kedd</option>
                    <option value="szerda">Szerda</option>
                    <option value="csütörtök">Csütörtök</option>
                    <option value="péntek">Péntek</option>
                </select>
                <br>
                <label for="period">Óra:</label>
                <input type="number" id="period" name="period" min="1" max="8" required>
                <br>
                <label for="subject">Tantárgy:</label>
                <input type="text" id="subject" name="subject" required>
                <br>
                <button type="submit">Hozzáadás</button>
                <button type="button" id="cancelAddClass">Mégse</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
