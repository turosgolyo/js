<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../styles/index.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="main.html">Event Manager</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-underline" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="main.html">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="register.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-lg-4 col-md-5 col-sm-12">
                    <h1>Register</h1>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-12">
                    <div class="row justify-content-center">
                        <div class="col">
                            <div class="mb-3">
                                <label for="basic-url" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder="name@email.com"
                                        id="email"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col">
                            <div class="mb-3">
                                <label for="basic-url" class="form-label">Password</label>
                                <div class="input-group">
                                    <input
                                        type="password"
                                        class="form-control"
                                        placeholder="password"
                                        id="password"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col">
                            <div class="mb-3">
                                <label for="basic-url" class="form-label">Password again</label>
                                <div class="input-group">
                                    <input
                                        type="password"
                                        class="form-control"
                                        placeholder="password"
                                        id="password2"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col d-grid mt-4">
                            <button class="btn btn-primary" id="registerButton">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/register.js"></script>
        <script src="../bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
        <script src="../scripts/navbar-focus.js"></script>
    </body>
</html>
