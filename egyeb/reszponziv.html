<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>reszponziv</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

            crossorigin="anonymous"

        <style>
            * {
                margin: 0;
                padding: 0;

            }
            #zold {
                background-color: green;
                height: 10vh;
            }
            #kek {
                background-color: blue;
                height: 90vh;
            }
            #piros {
                background-color: red;
                height: 90vh;
            }
            .szurke {
                background-color: gray;
                height: 5vh;
                margin: 2vh;
            }
            .szurke2 {
                background-color: gray;
                height: 5vh;
                margin: 2vh;
            }
            .szurke3 {
                background-color: gray;
                height: 45vh;
                margin: 25vh;
            }
            #main {
                height: 90vh;
                width: 90vw;
                margin: auto;
            }
        </style>
    </head>

        <div class="container" id="main">
            <div class="row justify-content-center align-items-center">
                <div class="col-12" id="zold">
                    <div class="row">
                        <div class="col-1 szurke"></div>
                        <div class="col-1 szurke"></div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2" id="piros">
                    <div class="col szurke2"></div>
                    <div class="col szurke2"></div>
                    <div class="col szurke2"></div>
                    <div class="col szurke2"></div>
                    <div class="col szurke2"></div>
                    <div class="col szurke2"></div>
                </div>
                <div class="col-10" id="kek">
                    <div class="row">
                        <div class="col szurke3"></div>
                    </div>
                </div>
            </div>
        </div>

</html>
