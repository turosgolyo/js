<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
        <title>labrador</title>
        <style>
            .container, .row {
                height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .bold {
                font-weight: bolder;
                font-size: 2em;
            }
            #button {
                background-color: black;
                color: white;
                font-size: large;
                width: 100%;
            }
            .title {
                padding-top: 10px;
                font-size: 1.5em;
            }
            .lighter {
                font-weight: lighter;
                font-size: 1.5em;
                color: lightslategray;
            }
            .card {
                width: 400px;
            }
            p {
                font-weight: 500;
                font-size: medium;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-4">
                    <div class="card text-center">
                        <div class="card-header">
                            <h5 class="title">Labrador</h5>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"><span class="bold">$15</span><span class="lighter">/mo</span></h5>
                            <p class="card-text">
                                Unlimited Matches<Br/>
                                Unlimited Messages<Br/>
                                Unlimited App Usage
                            </p>
                            <a href="#" class="btn" id="button">Get started</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
